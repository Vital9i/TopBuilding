<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Варианты карточек - Демо</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --secondary-color: #d4af37;
            --background-color: #0a0a0a;
        }

        body {
            background: var(--background-color);
            padding: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .demo-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .demo-card {
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background: url('desing_img/project_back_side.webp') center center;
            background-size: cover;
            cursor: pointer;
        }

        h2 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        /* ВАРИАНТ 1: Центральная иконка с названием */
        .variant-1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
            z-index: 1;
        }

        .variant-1::after {
            content: 'Эскизный проект';
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--secondary-color);
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 3;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
        }

        .variant-1 .icon-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 80px;
            height: 80px;
            background: rgba(212, 175, 55, 0.2);
            border: 3px solid var(--secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            font-size: 2.5rem;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.4);
        }

        /* ВАРИАНТ 2: Название вверху с декоративной линией */
        .variant-2::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 1;
        }

        .variant-2::after {
            content: 'Эскизный проект';
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 3;
            text-align: center;
        }

        .variant-2 .decorative-line {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--secondary-color);
            z-index: 3;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }

        /* ВАРИАНТ 3: Название внизу с градиентным фоном */
        .variant-3::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.7));
            z-index: 1;
        }

        .variant-3::after {
            content: 'Эскизный проект';
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--secondary-color);
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 3;
            text-align: center;
            padding: 12px 24px;
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            background: rgba(0,0,0,0.5);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        /* ВАРИАНТ 4: Иконка + название в углу */
        .variant-4::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, transparent 50%);
            z-index: 1;
        }

        .variant-4::after {
            content: 'Эскизный проект';
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 3;
            line-height: 1.4;
        }

        .variant-4 .icon-corner {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: var(--secondary-color);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.5rem;
            z-index: 2;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.5);
        }

        .variant-4 .text-corner {
            position: absolute;
            top: 20px;
            left: 80px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 3;
            line-height: 1.4;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }

        /* ВАРИАНТ 5: Полупрозрачная панель (glassmorphism) */
        .variant-5::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.5));
            z-index: 1;
        }

        .variant-5 .glass-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 30px 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .variant-5 .glass-icon {
            width: 60px;
            height: 60px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            font-size: 1.8rem;
            margin: 0 auto 15px;
            border: 2px solid rgba(212, 175, 55, 0.5);
        }

        .variant-5 .glass-title {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .variant-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(212, 175, 55, 0.9);
            color: #000;
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 700;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h2>Варианты дизайна передней части карточек</h2>
    
    <div class="demo-container">
        <!-- Вариант 1 -->
        <div class="demo-card variant-1">
            <span class="variant-label">Вариант 1</span>
            <div class="icon-center">
                <i class="fas fa-pencil-ruler"></i>
            </div>
        </div>

        <!-- Вариант 2 -->
        <div class="demo-card variant-2">
            <span class="variant-label">Вариант 2</span>
            <div class="decorative-line"></div>
        </div>

        <!-- Вариант 3 -->
        <div class="demo-card variant-3">
            <span class="variant-label">Вариант 3</span>
        </div>

        <!-- Вариант 4 -->
        <div class="demo-card variant-4">
            <span class="variant-label">Вариант 4</span>
            <div class="icon-corner">
                <i class="fas fa-pencil-ruler"></i>
            </div>
            <div class="text-corner">Эскизный<br>проект</div>
        </div>

        <!-- Вариант 5 -->
        <div class="demo-card variant-5">
            <span class="variant-label">Вариант 5</span>
            <div class="glass-panel">
                <div class="glass-icon">
                    <i class="fas fa-pencil-ruler"></i>
                </div>
                <div class="glass-title">Эскизный проект</div>
            </div>
        </div>
    </div>
</body>
</html>
